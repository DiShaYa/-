<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>

    <div class="buttons-container">
        <div class="buttons">
            <button onclick="openLoginForm()">Вход</button>
        </div>
    </div>

    <div class="overlay" id="loginOverlay" style="display: none;">
        <div class="login-box">
            <span class="close-btn" onclick="closeLoginForm()">X</span>
            <h2>Форма для входа</h2>
            <input type="text" placeholder="Логин"><br>
            <input type="password" placeholder="Пароль"><br>
            <button onclick="redirectToDashboard()">Вход</button>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = "/dashboard";
        }
    </script>
</body>

</html>
